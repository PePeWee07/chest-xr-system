<div class="fondo">
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <div class="mat-elevation-z8">
    
                    <div class="row justify-content-between">
                        <div class="col-8">
                            <!-- filtro -->
                            <div class="filtro">
                                <i class="bi bi-search" style="margin-left: 5px;"></i>
                                <mat-form-field style="margin-left: 10px;">
                                    <mat-label>Buscar</mat-label>
                                    <input matInput (keyup)="applyFilter($event)" #input>
                                </mat-form-field>
                            </div>
                        </div>
                            <div class="col-4">
                                    <p class="text-md-end txt-title-table">Usuarios Registrados</p>
                            </div>
                      </div>
    
                    <!-- Tabla -->
                    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                    class="mat-elevation-z8">
                  
                      <!-- Position Column -->
                      <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by position"> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>
                  
                      <!-- Weight Column -->
                      <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight"> Apellido </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                      </ng-container>
                  
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"> Direccion </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    
                    <!-- Paginador -->
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                   showFirstLastButtons 
                                   aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
