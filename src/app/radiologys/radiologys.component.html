
<div class="fondo">

    <div class="row ">
      <!-- radiology -->
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 d-flex justify-content-end">
        <!-- type="text" readonly class="form-control-plaintext" -->
          <div class="sombra2">
            <input type="text"  class="form-control-plaintext form-control-lg text-center txt-diseases" readonly [value]="showDiseases">
              <img [src]="photo || 'https://prod-images-static.radiopaedia.org/images/27378259/387e16fe7024e1ad9b47b85b382b2e_gallery.jpeg'" class="img-flui" alt="radiology">
          </div>
      </div>

      <!-- Model 3 -->
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 d-flex">
          <!-- Therd Model Horizontal Bar -->
          <div class="sombra grafica">
            <!-- <canvas id="mychart" width="400px" height="400px" #mychart></canvas> -->
            <canvas
            baseChart
            [data]="barChartData"
            [options]="chartOptions"
            [plugins]="barChartPlugins"
            [legend]="barChartLegend"
            [type]="'bar'"
            >
            </canvas>
          </div>
      </div>
    </div>
</div>
