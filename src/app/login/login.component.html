<div class="fondo">

    <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4 align-self-center d-flex justify-content-center my-5">
            <!-- <div class="background">
                <div class="shape"></div>
                <div class="shape"></div>
            </div> -->
            <form>

                <div class="d-flex justify-content-center my-1">
                    <img src="../../assets/icons/lungs.png" class="card-img-top" alt="Logo Pulmones">
                </div>
                <h3>Login</h3>

                <!-- Input Username -->
                <div class="row">
                    <div class="col-1 align-self-end icon-label">
                        <i class="bi bi-person" style="color: cornflowerblue;"></i>
                    </div>
                    <div class="col-5">
                        <label for="username">Username</label>
                    </div>
                    <input type="text" placeholder="@Email" id="username" [(ngModel)]="usuario.email" [ngModelOptions]="{standalone: true}">
                </div>

                <!-- Input Password -->
                <div class="row">
                    <div class="col-1 align-self-end icon-label">
                        <i class="bi bi-key" style="color: cornflowerblue;"></i>
                    </div>
                    <div class="col-5">
                        <label for="password">Password</label>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input [type]="typePassword" placeholder="Password" id="password" [(ngModel)]="usuario.password" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="d-flex align-self-center icon--eye">
                            <button class="btn-eye" (click)="showPassword()" >
                                <i [class]="eyePassword" [style]="eyeColor"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Button Login -->
                <button class="button-log" (click)="login()" >Log In</button>

                <p class="mt-1">OR</p>

                <!-- Ipervincule Go to Register -->
                <div class="">
                    <a href="/register">Create Account</a>
                </div>

                <!-- <div class="social">
                  <div class="go"><i class="fab fa-google"></i>  Google</div>
                  <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
                </div> -->
            </form>
        </div>

        <div class="col-md-4"></div>
    </div>


</div>
